<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="sign-up">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name" id="name" >
                <input type="email" placeholder="Email" id="email" autocomplete="username">
                <input type="password" placeholder="Password" id="pass" autocomplete="current-password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="sign-in">  
                <h1>Log In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><button><i class="fa-brands fa-google-plus-g"></i></button></a>
                    <a href="#" class="icon"><button><i class="fa-brands fa-facebook-f"></i></button></a>
                    <a href="#" class="icon"><button><i class="fa-brands fa-github"></i></button></a>
                    <a href="#" class="icon"><button><i class="fa-brands fa-linkedin-in"></i></button></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" id="lemail" autocomplete="username">
                <input type="password" placeholder="Password" id="lpass" autocomplete="current-password">
                <a href="#">Forget Your Password?</a>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">log In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>

    </div>
